<div class="background">
  <div class="gradient">
    <div class="container">
      <span class="left-content"></span>
      <div class="mid-content">
        <h1>Mathis Garberg</h1>
        <h2>I build things you use every day on the web.</h2>

        <div class="hero-wrapper" [ngClass]="routeAnimationsElements">
          <div class="avatar-container">
            <div class="author-avatar">
              <a
                href="https://itnext.io/@mathis.garberg"
                aria-label="Avatar"
                rel="noopener"
                target="_blank"
              >
                <img
                  class="avatar"
                  alt="avatar"
                  width="170"
                  height="170"
                  [src]="avatar"
                />
              </a>
            </div>
          </div>
          <p>{{ 'app.about.short-desc' | translate | uppercase }}</p>
        </div>

        <div class="actions">
          <app-card-button
            [ngClass]="routeAnimationsElements"
            [content]="'app.about.my-projects' | translate"
            [icon]=""
            matColor="primary"
          ></app-card-button>

          <app-card-button
            [ngClass]="routeAnimationsElements"
            [content]="'app.about.change-theme' | translate"
            [icon]=""
            matColor="accent"
          ></app-card-button>

          <app-card-button
            [ngClass]="routeAnimationsElements"
            [content]="'app.about.contact-me' | translate"
            [icon]=""
            matColor="warn"
          ></app-card-button>

          <app-card-button
            [ngClass]="routeAnimationsElements"
            [content]="'app.about.contact-me' | translate"
            [icon]=""
            matColor="primary"
          ></app-card-button>
        </div>

        <div style="text-align: center;">or check out blog posts about</div>
      </div>
      <span class="right-content"></span>
    </div>
  </div>
</div>
<div class="container">
  <div class="left-content"></div>
  <div class="mid-content">
    <div class="docs-homepage-featured-components docs-homepage-carousel-row">
      <app-carousel [itemWidth]="260" aria-label="Featured articles">
        <a
          [ngClass]="routeAnimationsElements"
          *ngFor="let article of articles"
          appCarouselItem
          class="docs-featured-components-carousel-item"
          routerLink="/components/{{ comp }}"
        >
          <app-card
            [title]="article.name | translate"
            icon="medium_icon"
            iconSize="medium"
            [iconDimension]="{ height: 32, width: 42 }"
          ></app-card>
        </a>
      </app-carousel>
    </div>
    <div class="view-all" [ngClass]="routeAnimationsElements">
      <app-card-button
        content="View all blog posts"
        icon="medium_icon"
        matColor="default"
        [isSmall]="true"
      ></app-card-button>
    </div>
    <div class="projects">
      <h2>01. Experience</h2>
      <div class="docs-homepage-featured-components docs-homepage-carousel-row">
        <app-carousel [itemWidth]="360" aria-label="Featured components">
          <a
            [ngClass]="routeAnimationsElements"
            *ngFor="let experience of experiences"
            appCarouselItem
            class="docs-featured-components-carousel-item"
            routerLink="/components/{{ comp }}"
          >
            <app-card
              iconSize="large"
              [icon]="experience.icon"
              [title]="experience.title"
              [iconDimension]="experience.iconDimension"
            ></app-card>
          </a>
        </app-carousel>
      </div>
    </div>
    <div class="about-me">
      <h2>02. About Me</h2>
      <div class="about-me-container">
        <div class="about-me-description">
          {{ 'app.about.description-1' | translate }}
        </div>
        <div class="about-me-image">
          <img src="../../assets/images/mathis.png" alt="" />
        </div>
      </div>
    </div>
    <div class="contant">
      <!-- <app-contact></app-contact> -->
    </div>
  </div>
  <div class="right-content"></div>
</div>
