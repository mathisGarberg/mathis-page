<div [class]="'theme-wrapper ' + (theme$ | async)">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <div class="branding">
        <img [src]="logo" width="48" height="48" />
        <span id="title">Mathis Garberg</span>
      </div>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of navigationSideMenu"
          [attr.aria-label]="item.label"
          [routerLink]="[item.link]"
          routerLinkActive="active"
          (click)="sidenav.close()"
        >
          {{ item.label | translate }}
        </a>
        <mat-divider></mat-divider>
        <a
          mat-list-item
          href="https://github.com/mathisGarberg"
          aria-label="Github"
          target="_blank"
          rel="noopener"
        >
          Github
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content cdkScrollable>
      <div class="wrapper">
        <p
          class="toolbar"
          [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
        >
          <mat-toolbar color="primary">
            <div>
              <button
                mat-icon-button
                class="d-md-none"
                aria-label="bars"
                (click)="sidenav.open()"
              >
                <mat-icon>menu</mat-icon>
              </button>
              <button
                mat-icon-button
                class="example-icon favorite-icon"
                aria-label="Example icon-button with heart icon"
              >
                <mat-icon>favorite</mat-icon>
              </button>
              <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with share icon"
              >
                <mat-icon>share</mat-icon>
              </button>
              <button
                mat-button
                class="nav-button"
                [routerLink]="webFlowPaths.Login"
                routerLinkActive="active"
              >
                Login
              </button>
              <span *ngIf="language$ | async as language">
                <mat-select
                  ngDefaultControl
                  [ngModel]="language"
                  aria-label="Languages"
                  (selectionChange)="onLanguageSelect($event)"
                >
                  <mat-option
                    role="option"
                    *ngFor="let l of languages"
                    [value]="l"
                  >
                    {{ l.toUpperCase() }}
                  </mat-option>
                </mat-select>
              </span>
            </div>
          </mat-toolbar>
        </p>

        <div
          class="content"
          (@routeAnimations.done)="onAnimationComplete($event)"
          [@routeAnimations]="
            o.isActivated && o.activatedRoute.routeConfig.path
          "
        >
          <router-outlet #o="outlet"></router-outlet>

          <section class="connection-options">
            <app-connect></app-connect>
          </section>

          <section class="scroll-container">
            <app-scrolling
              [currentState]="currentState"
              (click)="onScrollToTop()"
            ></app-scrolling>
          </section>
        </div>

        <footer class="footer">
          <div class="row">
            <div class="col-sm-12 links">
              <a
                *ngFor="let mediaContent of mediaContents"
                [href]="mediaContent.link"
                [attr.aria-label]="mediaContent.name"
                target="_blank"
                rel="noopener"
              >
                <fa-icon [icon]="['fab', mediaContent.icon]"></fa-icon>
                <span>&nbsp; {{ mediaContent.name }}</span>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-12 signature">
              &#169; <span class="year">{{ currentYear }}</span> - Mathis
              Garberg. Built with the MEAN-stack. A continuous work in progress.
            </div>
          </div>
        </footer>
