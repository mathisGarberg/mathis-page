<div
  class="toolbar"
  *ngIf="isScrollingUpwards"
  [style.position]="stickyHeader ? 'fixed' : 'inherit'"
  [class.mat-elevation-z4]="stickyHeader"
>
  <mat-toolbar color="primary">
    <div class="container">
      <button
        mat-icon-button
        class="d-md-none"
        aria-label="bars"
        (click)="openSidenav.emit()"
      >
        <fa-icon icon="bars"></fa-icon>
      </button>

      <span
        [routerLink]="webFlowPaths.About"
        class="branding spacer center d-inline d-sm-none"
      >
        <img alt="logo" [src]="logo" width="48" height="48" />
      </span>
      <span
        [routerLink]="webFlowPaths.About"
        class="branding spacer center d-none d-sm-inline d-md-none"
      >
        <img alt="logo" [src]="logo" width="48" height="48" />
      </span>
      <span
        [routerLink]="webFlowPaths.About"
        class="branding spacer d-none d-md-inline"
      >
        <img alt="logo" [src]="logo" width="48" height="48" />
      </span>
    </div>

    <div style="float: right">
      <span class="d-none d-md-inline">
        <button
          mat-button
          class="nav-button"
          *ngFor="let item of navigation"
          [routerLink]="[item.link]"
          routerLinkActive="active"
        >
          {{ item.label | translate }}
        </button>
        <ng-container>
          <ng-container *ngIf="isAuthenticated; else showLoginButton">
            <button
              mat-button
              class="nav-button"
              [routerLink]="webFlowPaths.Admin"
              routerLinkActive="active"
            >
              Admin Panel
            </button>
            <button mat-button class="nav-button" (click)="logoutClick.emit()">
              Logout
            </button>
          </ng-container>
          <ng-template #showLoginButton>
            <button
              mat-button
              class="nav-button"
              [routerLink]="webFlowPaths.Login"
              routerLinkActive="active"
            >
              Login
            </button>
          </ng-template>
        </ng-container>
      </span>

      <button
        mat-icon-button
        [routerLink]="webFlowPaths.Settings"
        aria-label="Settings"
        class="d-none d-sm-inline"
      >
        <fa-icon icon="cog"></fa-icon>
      </button>

      <a
        [matTooltip]="'app.about.view-profile' | translate"
        aria-label="Github"
        matdTooltipPosition="before"
        mat-icon-button
        class="link d-none d-sm-inline"
        href="https://github.com/mathisGarberg"
        rel="noopener"
        target="_blank"
      >
        <fa-icon [icon]="['fab', 'github']"></fa-icon>
      </a>

      <span *ngIf="language">
        <mat-select
          ngDefaultControl
          [ngModel]="language"
          aria-label="Languages"
          (selectionChange)="selectLanguage.emit($event)"
        >
          <mat-option
            role="option"
            *ngFor="let language of languages"
            [value]="language"
          >
            {{ language | uppercase }}
          </mat-option>
        </mat-select>
      </span>
    </div>
  </mat-toolbar>
</div>
